<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Site - Create News</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <main class="mainNews">
        <header>
            <nav></nav>
            <h1>Create News</h1>
        </header>

        <form>
            <h3>Fill details</h3>

            <fieldset>
                <legend>Author</legend>
                <input type="text">
            </fieldset>

            <fieldset>
                <legend>News Title</legend>
                <input type="text">
            </fieldset>

            <fieldset>
                <legend>News URL</legend>
                <input type="text">
            </fieldset>

            <fieldset>
                <legend>Avatar Link</legend>
                <input type="text">
            </fieldset>

            <button type="submit" id="createBtn">Create</button>

        </form>
       
    </main>
    
</body>
</html>
